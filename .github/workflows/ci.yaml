name: Simple Action

on:
    push:
        branches:
            'main'
    pull_request:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: '3.11'
        - name: my-first-job
          run: |
            echo "Hello, world!"
        - name: run python script
          env:
            WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          run: |
            pip install -r requirements.txt
            python ci.py