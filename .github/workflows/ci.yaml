name: Simple Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: '3.11'
        - name: my-first-job
          run: |
            echo "Hello, world!"
        - name: run python script
          run: |
            pip install -r requirements.txt
            python ci.py